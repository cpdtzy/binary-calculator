<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/binaryCalculator.css" type="text/css">
    <script src="./js/binaryCalculator.js" type="text/javascript"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th id="res" class="res" colspan="4"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="btn0" id="btn0">0</td>
                <td class="btn1" id="btn1">1</td>
                <td class="btnClr" id="btnClr">C</td>
                <td class="btnEql" id="btnEql">=</td>
            </tr>
            <tr>
                <td class="btnSum" id="btnSum">+</td>
                <td class="btnSub" id="btnSub">-</td>
                <td class="btnMul" id="btnMul">*</td>
                <td class="btnDiv" id="btnDiv">/</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
