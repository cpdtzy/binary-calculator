<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/binaryCalculator.css" type="text/css">
    <script src="./js/binaryCalculator.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="res" class="res"></div>
    <button class="btn0 btns" id="btn0">0</button>
    <button class="btn1 btns" id="btn1">1</button>
    <button class="btnClr btns" id="btnClr">C</button>
    <button class="btnEql btns" id="btnEql">=</button>
    <button class="btnSum btns" id="btnSum">+</button>
    <button class="btnSub btns" id="btnSub">-</button>
    <button class="btnMul btns" id="btnMul">*</button>
    <button class="btnDiv btns" id="btnDiv">/</button>
</body>
</html>
